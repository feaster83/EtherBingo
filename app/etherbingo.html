<!DOCTYPE html>
<html lang="en">
<head>
  <title>EtherBingo Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./etherbingo.js"></script>
</head>
<body>
  <h1>EtherBingo</h1>

  <h3>Total number of cards sold: <span id="counter" class="black">[...]</span></h3>
  <p><button id="buycardbutton" onclick="App.buyNewCard()">Buy BINGO Card</button></p>

  <p>
    <h4>Your bingo cards</h4>
    <hr/>
    <div id="cards">
      <div id="cardtemplate" class="bingocard">
        <div class="bingocardHeader">
          <div>B</div>
          <div>I</div>
          <div>N</div>
          <div>G</div>
          <div>O</div>
        </div>
        <div class="bingocardRow">
          <div>12</div>
          <div>14</div>
          <div>16</div>
          <div>20</div>
          <div>25</div>
        </div>
        <div class="bingocardRow">
          <div>23</div>
          <div>25</div>
          <div>26</div>
          <div>29</div>
          <div>31</div>
        </div>
        <div class="bingocardRow">
          <div>35</div>
          <div>36</div>
          <div>37</div>
          <div>42</div>
          <div>56</div>
        </div>
        <div class="bingocardRow">
          <div>45</div>
          <div>60</div>
          <div>72</div>
          <div>73</div>
          <div>88</div>
        </div>
        <div class="bingocardRow">
          <div>89</div>
          <div>92</div>
          <div>95</div>
          <div>97</div>
          <div>99</div>
        </div>
        <div class="bingocardFooter">
          <div>Card 1</div>
        </div>
      </div>
    </div>
  </p>

</body>
</html>
